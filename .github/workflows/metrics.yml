name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 00:00 UTC
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          # 필수 값
          token: ${{ secrets.METRICS_TOKEN }}
          user: dlsanr0111
          template: classic
          config_timezone: Asia/Seoul

          # (일단 플러그인 전부 OFF)
          base: header, repositories
